<!DOCTYPE html>
<html lang="en-sv">
    <head>
        <title>Nanogram solver</title>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div id="introView">
            <fieldset>
                <legend>
                    <h1>Nanogram Solver</h1>
                </legend>
                <label>
                    <span>Width:</span>
                    <input type="number" id="width" value="10" />
                </label>
                <label>
                    <span>Height:</span>
                    <input type="number" id="height" value="10" />
                </label>
                <label>
                    <span hidden>Start:</span>
                    <input type="submit" value="Start" />
                </label>
            </fieldset>
        </div>
        <div id="importView">
            <h2>Import Game-file (.non)</h2>
            <label>
                <span>Upload file:</span>
                <input type="file" />
            </label>
            <label>
                <span>Import content:</span><br/>
                <textarea></textarea>
            </label>
            <input type="submit" value="Import" />
            <p>
                <span>Game-files can be found at</span>
                <a href="https://github.com/mikix/nonogram-db/tree/master/db" target="_blank">nonogram-db</a>.
            </p>
        </div>
        <canvas id="gridView" hidden></canvas>
        <script type="module" src="es6.js"></script>
        <script nomodule src="es5.js"></script>
    </body>
</html>
